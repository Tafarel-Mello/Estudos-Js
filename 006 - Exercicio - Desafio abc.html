<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JavaScritp</title>

    <script>

        var a = 10
        var b = 20
        var c = null // variavel auxiliar

        document.write('A:' + a + '<br/>') 
        document.write('B:' + b + '<br/>') 
        document.write('C:' + c + '<br/>') 

        document.write('<hr/>')

        // logica para inverter os valores de a e b

        c = a // c pega o valor de a temporariamente
        a = b
        b = c // aqui o valor de c ainda eh o valor de a
        c = null // o valor de c volta a ser null


        document.write('A:' + a + '<br/>') 
        document.write('B:' + b + '<br/>') 
        document.write('C:' + c + '<br/>')

    </script>

</head>
<body>

    
</body>
</html>
