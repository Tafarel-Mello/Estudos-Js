<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascrip</title>

    <script>

        var data = new Date()

        // adicionar ou remover dias

        document.write(data.toString()) // data original
        data.setDate(data.getDate() + 1) // recupera a data e adiciona 1
        document.write('<hr />')
        document.write(data.toString())
        document.write('<hr />')
        document.write('<br />')
        document.write('<hr />')


        // adicionar ou remover meses

        document.write(data.toString()) // data original
        data.setMonth(data.getMonth() + 1) // recupera o mes e adiciona 1
        document.write('<hr />')
        document.write(data.toString())
        document.write('<hr />')
        document.write('<br />')
        document.write('<hr />')


        // adicionar ou remover anos

        document.write(data.toString()) // data original
        data.setFullYear(data.getFullYear() + 1) // recupera o ano e adiciona 1
        document.write('<hr />')
        document.write(data.toString())
        document.write('<hr />')
        document.write('<br />')
        document.write('<hr />')

        // calculos com datas

        // 15/01/2022
        var data1 = new Date(2022, 0, 15)

        // 23/02/2022
        var data2 = new Date(2022, 1, 23)

        document.write(data1.toString())
        document.write('<hr />')
        document.write(data2.toString())
        document.write('<br /><hr /><br />')


        // converter datas para algo que possamos calcular
        // milisegundos desde 1 de jan de 1970

        document.write(data1.getTime())
        document.write('<hr />')
        document.write(data2.getTime())

        // encontrar a quantidade de milisegundos entre as duas datas

        var ms_entre_datas = Math.abs(data1.getTime() - data2.getTime())
        document.write('<br /><hr /><br />')
        document.write(ms_entre_datas) // Math.abs -> transforma o valor em um numero absoluto

        /*
        1 dia tem 24 horas, cada hora tem 60 minutos
        cada minuto tem 60 segundos e cada segundo tem
        1000 milisegundos. Entao quantos milisegundos temos
        em 1 dia?
        */
        var ms_por_dia = 1 * 24 * 60 * 60 * 1000
        document.write('<br />')
        document.write(' 1 dia tem: ' + (ms_por_dia) + ' milisegundos.')
        document.write('<br />')
        document.write('A diferenca entre as datas e de ' + Math.ceil(ms_entre_datas / ms_por_dia) + ' dias.')







    </script>

</head>

</body>

</html>
