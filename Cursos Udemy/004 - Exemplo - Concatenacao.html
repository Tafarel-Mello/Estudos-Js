<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JavaScritp</title>
    <script>

        var nome = prompt('Digite o seu nome: ')
        var idade = prompt('Digite a sua idade: ')

        /*
        valores numericos entrados via prompt sao sempre
        interpretados como string.
        */

        document.write('<h1>Ola ' + nome + ', tudo bem? Estou vendo aqui que voce tem ' + idade + ' anos.</h1>')

    </script>

</head>
<body>
    
</body>
</html>
