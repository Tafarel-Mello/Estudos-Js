<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

        var nome = 'Tafarel Mello'

        // propriedade - lenght = retorna o 'tamanho' da string
        document.write('Tafarel Mello'.length)

        document.write('<br />')

        // charAt - retorna o caracter um uma posicao especifica
        document.write('Tafarel Mello'.charAt(5)) // caracter contido no indice 5 da string

        document.write('<br />')

        // indexOf - identifica em qual indice temos a primeira ocorrencia de um caracter dado, ele diferencia maiusculo de minusculo.
        document.write(nome.indexOf('f'))

        document.write('<br />')

        // replace('string a substituir', 'string substituta') - faz a substituicao da string original

        document.write(nome.replace('Mello', 'Luis de Mello'))

        document.write('<br />')

        // substr - substring, a partir de uma posicao dada, recuperamos um numero de caracteres dados - (posicao ini, numero de caracteres a frente)

        document.write(nome.substr(3, 6))

        document.write('<br />')

        // toUpperCase - transforma em maiusculo

        // toLowerCase - transforma em minusculo

        



    </script>


</head>

</body>
</html>
