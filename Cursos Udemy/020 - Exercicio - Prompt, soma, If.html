<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Javascript</title>

    <script>

        var num1 = prompt('Digite algum numero: ')
        var operacao = prompt('Qual operacao voce deseja? Soma ou subtracao: ')
        var num2 = prompt('Digite outro numero: ')
        var resultado = null

        var num1 = parseFloat(num1)
        var num2 = parseFloat(num2)

        if(operacao == 'soma'){
            resultado = num1 + num2
        } else{
            resultado = num1 - num2
        }

        document.write('O resultado foi: ' + resultado)

    </script>



</head>
