    <title>Document</title>

    <script>

       function soma(a, b) {
        return a + b
       } 

       console.log(soma(7, 7))
       console.log(soma(7, 7, 10, 12)) // o Js desconsidera parametros adicionais
       console.log(soma(7)) // na ausencia de um parametro, fica undefined, que retorna um Not a Number como resultado




    </script>
