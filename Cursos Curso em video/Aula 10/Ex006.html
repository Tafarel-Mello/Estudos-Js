<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de JavaScript</title>

    <style>
        div#area{
            font: normal 20pt arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }




    </style>

</head>
<body>
    <h1>Eventos DOM</h1>

    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">
        Interaja...
    </div>



    <script>
        function clicar(){
            var a = document.getElementById('area')
            a.innerText = 'Clicou'
        }
        function entrar(){
            var a = document.getElementById('area')
            a.innerText = 'Entrou'
            a.style.background = 'red'
        }
        function saiu(){
            var a = document.getElementById('area')
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }
    </script>

</body>
</html>
