<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicoes em JavaScript</title>

</head>
<body>
    
    <h1>Sistema de controle de multas Municipal</h1>
    <p>Digite a velocidade que voce passou pelo ponto de controle : <input type="number" name="txtvel" id="txtvel"><input type="button" value="Verificar" onclick="calcular()"></p>

    <div id="res">

    </div>

<script>
    function calcular(){
        var txtvel = document.querySelector('input#txtvel')
        var res = document.querySelector('div#res')
        var vel = Number(txtvel.value)

        res.innerHTML = `<p>Sua velocidade era de <strong>${vel}</strong> km/h.`
            if(vel > 60){
                res.innerHTML += `<p>Voce foi <strong>MULTADO!</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre de cinto de seguranca!</p>`
    }    
</script>


</body>
</html>
