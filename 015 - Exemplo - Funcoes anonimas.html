<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

        /*
            neste caso uma variavel esta 'embrulhando' (wraper) a funcao. Sendo assim, a funcao esta anonima, mas executando dentro da variavel.
        */


        var exibirSaudacao = function (nome){
            document.write('Ola ' + nome + ', tudo bem?')
        }

        exibirSaudacao('Jorge')

    </script>



</head>

</body>
</html>
