<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

        var x = Math.ceil(10.380) // arredonda para cima = 11
        document.write(x)

        document.write('<br />')

        var x1 = Math.floor(10.380) // arredonda para baixo = 10
        document.write(x1)

        document.write('<br />')

        var x2 = Math.round(10.580) // leva em consideracao .5
        document.write(x2)


    </script>

</head>

<body>

</body>

</html>
